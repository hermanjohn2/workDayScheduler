<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks -->
      <div class="row time-block">
        <h2 class="col-md-2 hour">7am</h2>
        <textarea id="seven" class="col-md-8 text-block" type="text" value="7">
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">8am</h2>
        <textarea id="eight" class="col-md-8 text-block" type="text" value="8">
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">9am</h2>
        <textarea id="nine" class="col-md-8 text-block" type="text" value="9">
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">10am</h2>
        <textarea id="ten" class="col-md-8 text-block" type="text" value="10">
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">11am</h2>
        <textarea
          id="eleven"
          class="col-md-8 text-block"
          type="text"
          value="11"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">12pm</h2>
        <textarea
          id="twelve"
          class="col-md-8 text-block"
          type="text"
          value="12"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">1pm</h2>
        <textarea
          id="thirteen"
          class="col-md-8 text-block"
          type="text"
          value="13"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">2pm</h2>
        <textarea
          id="fourteen"
          class="col-md-8 text-block"
          type="text"
          value="14"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">3pm</h2>
        <textarea
          id="fifteen"
          class="col-md-8 text-block"
          type="text"
          value="15"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">4pm</h2>
        <textarea
          id="sixteen"
          class="col-md-8 text-block"
          type="text"
          value="16"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">5pm</h2>
        <textarea
          id="seventeen"
          class="col-md-8 text-block"
          type="text"
          value="17"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">

        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">6pm</h2>
        <textarea
          id="eighteen"
          class="col-md-8 text-block"
          type="text"
          value="18"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
      <div class="row time-block">
        <h2 class="col-md-2 hour">7pm</h2>
        <textarea
          id="nineteen"
          class="col-md-8 text-block"
          type="text"
          value="19"
        >
        </textarea>
        <button type="button" class="col-md-2 saveBtn">
          Primary
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
